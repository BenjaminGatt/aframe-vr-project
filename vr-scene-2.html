<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="resources/js/aframe-event-set-component.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="space" src="resources/img/stars-galaxy-2k.jpg">
            <img id="sun" src="resources/img/sun.png">
            <img id="mercury" src="resources/img/mercury.jpg">
            <img id="venus" src="resources/img/venus.jpg">
            <img id="venus-atmos" src="resources/img/venus-atmosphere.jpg">
            <img id="earth" src="resources/img/earth.jpg">
            <img id="luna" src="resources/img/moon.jpg">
            <img id="mars" src="resources/img/mars.jpg">
            <img id="ground" src="resources/img/sci-fi-ground.png">
            <img id="hologram" src="resources/img/hologram.jpg">
            <img id="sci-fi-metal" src="resources/img/sci-fi-metal.jpg">
            <img id="homepage" src="resources/img/bin1.jpg">
            <img id="vr-scene-1" src="resources/img/poolwater2.jpg">
            <img id="vr-scene-3" src="resources/img/panorama-4.jpeg">
            <img id="logo" src="resources/img/VR_Logo_v7_black_clean.svg">

            <!--
            <img id="jupiter" src="images/jupiter.jpg">
            <img id="saturn" src="images/saturn.jpg">
            <img id="saturn-ring" src="images/saturn-ring.png">
            <img id="uranus" src="images/uranus.jpg">
            <img id="neptune" src="images/neptune.jpg">
            -->
        </a-assets>

        <a-sky src="#space" radius="5000"></a-sky>

        <!--<a-camera id="player" position="0 0 250" wasd-controls="acceleration: 1000"
            look-controls="pointerLockEnabled:true">
            <a-entity cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.005" material="color:#fff;">
            </a-entity>

        </a-camera>-->

        <a-entity id="player" camera position="0 0 250" look-controls="pointerLockEnabled:true"
            wasd-controls="acceleration: 2000" cursor>
            <a-cursor color="red"></a-cursor>
        </a-entity>
        <!--<a-plane src="#ground" scale="2000 2000" rotation="-90 0 0" position="0 -100 0" metalness="0.5" repeat="30 30">
        </a-plane>-->
        <a-cylinder src="#ground" repeat="30 30" radius="1000" height="1" position="0 -100 0" rotation="0 0 0"
            opacity="0.3" metalness="0.5">
        </a-cylinder>
        <a-torus src="#ground" repeat="30 1" arc="360" radius="1000" radius-tubular="10" position="0 -100 0"
            rotation="90 0 0" opacity="0.3" metalness="0">
        </a-torus>


        <!-- LOGO -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
            <a-box src="#logo" repeat="1 1" depth="0.1" width="50" height="25" position="0 200 400" rotation="-45 0 0">
            </a-box>
        </a-entity>
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
            <a-box src="#logo" repeat="1 1" depth="0.1" width="50" height="25" position="0 200 -400" rotation="45 0 0">
            </a-box>
        </a-entity>
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
            <a-box src="#logo" repeat="1 1" depth="0.1" width="50" height="25" position="400 200 0" rotation="-45 90 0">
            </a-box>
        </a-entity>
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear;">
            <a-box src="#logo" repeat="1 1" depth="0.1" width="50" height="25" position="-400 200 0" rotation="45 90 0">
            </a-box>
        </a-entity>

        <a-cylinder src="#hologram" radius="35" height="10" position="0 -100 0" opacity="0.7"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000; easing: linear;"></a-cylinder>
        <a-torus color="brown" src="#sci-fi-metal" repeat="5 1" arc="360" radius="35" radius-tubular="3"
            position="0 -90 0" rotation="90 0 0" metalness="1">
        </a-torus>
        <a-circle src="#hologram" radius="450" position="0 -93" opacity="0.1" rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 15000; easing: linear;">
        </a-circle>
        <a-circle src="#hologram" radius="450" position="0 -92" opacity="0.1" rotation="-90 0 0"
            animation="property: rotation; to: -90 -360 0; loop: true; dur: 15000; easing: linear;">
        </a-circle>
        <a-cone color="cyan" radius-bottom="5" radius-top="30" height="65" position="0 -57.5 0" opacity="0.05"
            open-ended="true" animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000; easing: linear;">
        </a-cone>
        <a-torus color="cyan" arc="360" radius="30" radius-tubular="0.5" position="0 -35 0" rotation="90 0 0"
            opacity="0.3">
        </a-torus>
        <a-torus color="cyan" arc="360" radius="25" radius-tubular="0.5" position="0 -50 0" rotation="90 0 0"
            opacity="0.3">
        </a-torus>
        <a-torus color="cyan" arc="360" radius="20" radius-tubular="0.5" position="0 -65 0" rotation="90 0 0"
            opacity="0.3">
        </a-torus>
        <a-torus color="cyan" arc="360" radius="15" radius-tubular="0.5" position="0 -80 0" rotation="90 0 0"
            opacity="0.3">
        </a-torus>
        <a-circle color="cyan" radius="30" color="#fff" position="0 -25 0" opacity="0.05" rotation="-90 0 0"
            animation="property: rotation; to: -90 360 0; loop: true; dur: 15000; easing: linear;">
        </a-circle>
        <a-ring color="#fff" radius-inner="90.5" radius-outer="91.5" segments-theta="200" position="0 -90 0"
            rotation="-90 0 0" opacity="0.3"></a-ring>
        <a-ring color="#fff" radius-inner="168.5" radius-outer="169.5" segments-theta="200" position="0 -90 0"
            rotation="-90 0 0" opacity="0.3"></a-ring>
        <a-ring color="#fff" radius-inner="234.5" radius-outer="235.5" segments-theta="200" position="0 -90 0"
            rotation="-90 0 0" opacity="0.3"></a-ring>
        <a-ring color="#fff" radius-inner="357.5" radius-outer="358.5" segments-theta="200" position="0 -90 0"
            rotation="-90 0 0" opacity="0.3"></a-ring>
        <a-light type="spot" color="white" position="0 -200 0" angle="0" intensity="3.0"
            light="angle: 10; decay: 0; distance: 100" rotation="90 0 0"></a-light>

        <!--
            SUN
        -->
        <a-entity position="0 0 0">
            <a-entity text="value: Sol; heigh: 350; width: 350; align: center;" position="0 30 0" look-at="#player">
            </a-entity>
            <a-sphere src="#sun" radius="20"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear;">
            </a-sphere>

            <a-light type="point" color="white" position="0 0 0" intensity="1.5"></a-light>

            <a-light type="spot" color="white" position="0 150 0" angle="0" intensity="1.0"
                light="angle: 8; decay: 0; distance: 100" rotation="-90 0 0"></a-light>

            <!--<a-light type="hemisphere" color="white" position="0 200 0" rotation="0 -90 0" intensity="0.25"></a-light>
                <a-light type="ambient" color="white" position="0 200 0" rotation="0 -90 0" intensity="0.25"></a-light>-->

            <a-light type="spot" color="white" position="0 0 -90" angle="0" intensity="1.0"
                light="angle: 13; decay: 0.1; distance: 100" rotation="180 0 0"></a-light>
            <a-light type="spot" color="white" position="0 0 90" angle="0" intensity="1.0"
                light="angle: 13; decay: 0.1; distance: 100" rotation="0 0 0"></a-light>
            <a-light type="spot" color="white" position="90 0 0" angle="0" intensity="1.0"
                light="angle: 13; decay: 0.1; distance: 100" rotation="0 90 0"></a-light>
            <a-light type="spot" color="white" position="-90 0 0" angle="0" intensity="1.0"
                light="angle: 13; decay: 0.1; distance: 100" rotation="0 -90 0"></a-light>
        </a-entity>

        <!--
            MERCURY
        -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8800; easing: linear;">
            <a-entity text="value: Mercury; heigh: 150; width: 150; align: center;" position="-90.92 10 0"
                look-at="#player">
            </a-entity>
            <a-sphere src="#mercury" radius="1" position="-90.92 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 100; easing: linear;">
            </a-sphere>
            <a-cylinder color="cyan" radius="1" height="80" position="-90.92 -50 0" opacity="0.1"
                animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000; easing: linear;"></a-cylinder>
        </a-entity>

        <!--<a-torus color="#fff" arc="360" radius="90.92" radius-tubular="0.1" segments-tubular="200" rotation="90 0 0">
        </a-torus>-->

        <!--
            VENUS
        -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 22470; easing: linear;">
            <a-entity text="value: Venus; heigh: 150; width: 150; align: center;" position="169.86 10 0"
                look-at="#player">
            </a-entity>
            <a-sphere src="#venus-atmos" radius="4" position="169.86 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing: linear;">
            </a-sphere>
            <a-cylinder color="cyan" radius="1" height="80" position="169.86 -50 0" opacity="0.1"
                animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000; easing: linear;"></a-cylinder>
        </a-entity>

        <!--<a-torus color="#fff" arc="360" radius="169.86" radius-tubular="0.1" segments-tubular="200" rotation="90 0 0">
        </a-torus>-->

        <!--
            EARTH
        -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 36530; easing: linear;">
            <a-entity text="value: Earth; heigh: 150; width: 150; align: center" position="-234.8 10 0"
                look-at="#player">
            </a-entity>
            <a-sphere src="#earth" radius="5" position="-234.8 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear;">
                <a-entity position="0 0 0"
                    animation="property: rotation; to: 0 720 0; loop: true; dur: 5000; easing: linear;">
                    <a-sphere src="#luna" radius="0.6" position="8 0 0"></a-sphere>
                </a-entity>
            </a-sphere>

            <a-cylinder color="cyan" radius="1" height="80" position="-234.8 -50 0" opacity="0.1"
                animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000; easing: linear;"></a-cylinder>
        </a-entity>

        <!--<a-torus color="#fff" arc="360" radius="234.8" radius-tubular="0.1" segments-tubular="200" rotation="90 0 0">
        </a-torus>-->

        <!--
            MARS
        -->
        <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 68670; easing: linear;">
            <a-entity text="value: Mars; heigh: 150; width: 150; align: center;" position="357.8 10 0"
                look-at="#player">
            </a-entity>
            <a-sphere src="#mars" radius="2.5" position="357.8 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 1000; easing: linear;">
            </a-sphere>
            <a-cylinder color="cyan" radius="1" height="80" position="357.8 -50 0" opacity="0.1"
                animation="property: rotation; to: 0 -360 0; loop: true; dur: 15000; easing: linear;"></a-cylinder>
        </a-entity>

        <!--<a-torus color="#fff" arc="360" radius="357.8" radius-tubular="0.1" segments-tubular="200" rotation="90 0 0">
        </a-torus>-->

        <a-box color="#222" src="#sci-fi-metal" metalness="0.5" opacity="1" depth="2" height="30" width="90"
            position="0 -92 110" rotation="90 0 0">
        </a-box>
        <a-text position="-22 -80 100" height="90" width="90" value="Homepage" color="#fff" rotation="-45 0 0"
            align="center"></a-text>
        <a-cylinder radius="8" height="5" color="red" src="#sci-fi-metal" metalness="0.5" position="-22 -91 110"
            rotation="0 0 0" link="href: index.html" event-set__enter="_event: mouseenter; color: yellow"
            event-set__leave="_event: mouseleave; color: red" event-set__clicked="_event: click; color: green">
        </a-cylinder>
        <a-text position="0 -80 100" height="90" width="90" value="VR Scene 1" color="#fff" rotation="-45 0 0"
            align="center"></a-text>
        <a-cylinder radius="8" height="5" color="red" src="#sci-fi-metal" metalness="0.5" position="0 -91 110"
            rotation="0 0 0" link="href: vr-scene-1.html" event-set__enter="_event: mouseenter; color: yellow"
            event-set__leave="_event: mouseleave; color: red" event-set__clicked="_event: click; color: green">
        </a-cylinder>
        <a-text position="22 -80 100" height="90" width="90" value="VR Scene 3" color="#fff" rotation="-45 0 0"
            align="center"></a-text>
        <a-cylinder radius="8" height="5" color="red" src="#sci-fi-metal" metalness="0.5" position="22 -91 110"
            rotation="0 0 0" link="href: vr-scene-3.html" event-set__enter="_event: mouseenter; color: yellow"
            event-set__leave="_event: mouseleave; color: red" event-set__clicked="_event: click; color: green">
        </a-cylinder>

        <a-entity

        </a-entity>-->

            light="angle: 8; decay: 0; distance: 100" rotation="0 -45 0"></a-light>-->
        <a-light type="spot" color="red" position="12.90765 -0.12295 237.89404" angle="0" intensity="1.0"
