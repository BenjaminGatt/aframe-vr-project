<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="resources/img/panorama-4.jpeg">
            <img id="marble-floor" src="resources/img/marble-2.jpg">
            <img id="marble-pillar" src="resources/img/marble-1.jpg">
            <img id="stone-pillar" src="resources/img/rock_stones_0118_01_s.jpg">
        </a-assets>

        <a-entity camera position="0 1.6 5" look-controls="pointerLockEnabled:true" wasd-controls="acceleration: 200"
            cursor>
            <a-cursor color="red"></a-cursor>
        </a-entity>

        <a-light type="spot" color="red" position="3.5 4.2 5" angle="0" intensity="1.0"
            light="angle: 20; decay: 0.1; distance: 100" rotation="-30 30 0"
            animation="property: rotation; to: -30 390 0; loop: true; dur: 6000; easing: linear;"
            animation__color="property: intensity; to: 3; loop: true; dur: 6000; easing: linear;"></a-light>
        <a-light type="spot" color="purple" position="-3.5 4.2 5" angle="0" intensity="1.0"
            light="angle: 20; decay: 0.1; distance: 100" rotation="-30 -30 0"
            animation="property: rotation; to: -30 -390 0; loop: true; dur: 6000; easing: linear;"
            animation__color="property: intensity; to: 3; loop: true; dur: 6000; easing: linear;"></a-light>
        <a-light type="directional" color="white" position="0.4 17 82" intensity="0.5"
            light="angle: 60; decay: 0; distance: 100 castShadow: true"></a-light>
        <a-light type="directional" color="white" position="155 33 -8" intensity="0.5"
            light="angle: 60; decay: 0; distance: 100 castShadow: true"></a-light>

        <a-sky src="#sky"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" scale="25 25" src="#marble-floor" repeat="2 2" roughness="0">
        </a-plane>
        <a-torus src="#marble-pillar" repeat="10 1" arc="360" radius="15" radius-tubular="1" position="0 0 0"
            rotation="90 0 0" opacity="1" roughness="0" metalness="0">
        </a-torus>

        <a-entity>
            <a-cylinder position="0 3 0" radius="0.6" height="6" src="#marble-pillar" segments-radial="12"
                roughness="0"></a-cylinder>
            <a-box src="#stone-pillar" position="0 0 0" height="1" width="2" depth="2" roughness="1" metalness="0">
            </a-box>
            <a-box src="#stone-pillar" position="0 6 0" height="1" width="2" depth="2" roughness="1" metalness="0">
            </a-box>
        </a-entity>
    </a-scene>
</body>

</html>
